<div id="viewer-container"></div>
<div class="check-wrapper">
  <input type="checkbox" name="check_enable" checked="true" onclick="changeEnable(this.checked)" /> 是否启用
</div>
<script>
  let viewer = undefined

  function changeEnable(checked){
    viewer.tooltip.enable = Boolean(checked)
  }

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createBaiduImageryLayer({
      style: 'dark'
    })
    viewer.addBaseLayer(baselayer)
    viewer.tooltip.enable = true
    viewer.on(DC.MouseEventType.MOUSE_MOVE, e => {
      viewer.tooltip.showAt(e.windowPosition, '我是鼠标提示')
    })
  }
  DC.ready(initViewer)
</script>
