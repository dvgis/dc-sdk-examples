<div id="viewer-container" style="background:green"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container', {
      orderIndependentTranslucency: false,
      contextOptions: {
        webgl: {
          alpha: true
        }
      }
    }).setOptions({
      showMoon: false,
      showSun: false,
      skyBox: {
        show:false
      }
    })
  }
  DC.ready(initViewer)
</script>
