<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let position = new DC.Position(120.1223, 31.1232, 1e4, 0, -90)
    viewer.flyToPosition(position, () => {
      new DC.AroundPoint(viewer, position, { pitch: -40, duration: 20 })
    })
  }
  DC.ready(initViewer)
</script>
