<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer_midnight = DC.ImageryLayerFactory.createBaiduImageryLayer({
      style: 'midnight'
    })
    viewer.addBaseLayer(baselayer_midnight)
    viewer.use(new DC.Effect())
    viewer.effect.brightness.enable= true
    viewer.effect.brightness.intensity = 1.5
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      enable:true,
      intensity: 1.5,
    }
    let gui = new dat.GUI()
    gui.add(controls,'enable').onChange(value=>{
      viewer.effect.brightness.enable=value
    })
    gui.add(controls,'intensity',0,5).step(0.1).onChange(value=>{
      viewer.effect.brightness.intensity=value
    })
  }
  DC.ready(initViewer)
</script>
