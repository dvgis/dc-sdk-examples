<div id="viewer-container"></div>
<div class="btn-box">
  <ul>
    <li><button onclick="play()">播放</button></li>
    <li><button onclick="pause()">暂停</button></li>
    <li><button onclick="restore()">恢复</button></li>
  </ul>
</div>
<script>
  let viewer = undefined
  let tc = undefined
  let track = undefined

  function play(){
    tc.play()
  }

  function pause(){
    tc.pause()
  }

  function restore(){
    tc.restore()
  }

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer({
      style: 'img',
      crs:"WGS84"
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.TilesetLayer('layer')
    viewer.addLayer(layer)
    let tileset = new DC.Tileset(
      '//resource.dvgis.cn/data/3dtiles/dayanta/tileset.json'
    )
    tileset.setHeight(-430)
    layer.addOverlay(tileset)
    tc = new DC.TrackController(viewer)
    let positions = "108.95672281090324,34.21936342653068;108.96190926401181,34.21960987901689"
    track = new DC.Track(positions,20,()=>{},{
      clampToTileset:true
    })
    track.setModel('examples/data/model/qiche.gltf',{
      scale:0.1
    })
    track.setPath(true,{
      width:3,
      clampToGround:true
    })
    tc.addTrack(track)
    viewer.flyTo(tileset)
  }

  DC.ready(initViewer)
</script>
