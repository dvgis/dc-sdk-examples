<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let key = '0f7c1d161d7352116a21aacf0e9f44c1'
    let baselayer = DC.ImageryLayerFactory.createTdtImageryLayer({
      key,
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)

    let polyline = new DC.Polyline('-75, 35; -100, 35;-100, 30;-75, 30')
    polyline.setStyle({
      width: 10,
      material: new DC.PolylineImageTrailMaterialProperty({
        color: new DC.Color(0,1,1),
        speed: 20,
        image: 'examples/images/icon/arrow.png',
        repeat: { x: 40, y: 1 }
      }),
      clampToGround: true
    })

    let polyline1 = new DC.Polyline('-75, 25; -100, 25')
    polyline1.setStyle({
      width: 10,
      arcType: 1,
      material: new DC.PolylineImageTrailMaterialProperty({
        color: DC.Color.GREEN,
        speed: 20,
        image: 'examples/images/icon/arrow_1.png',
        repeat: { x: 40, y: 1 }
      }),
      clampToGround: true
    })

    layer.addOverlay(polyline).addOverlay(polyline1)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
