<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function generatePosition(num) {
    let list = []
    for (let i = 0; i < num; i++) {
      let lng = 120.38105869 + Math.random() * 0.5
      let lat = 31.10115627 + Math.random() * 0.5
      list.push(new DC.Position(lng, lat, 3000))
    }
    return list
  }
  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createGoogleImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)
    let positions = generatePosition(20)
    let material = new DC.PolylineDashMaterialProperty({
      color: DC.Color.ORANGE
    })
    positions.forEach(item => {
      let label = new DC.CustomLabel(
        item,
        '数据视觉'
      )
      label.setStyle({
        fillColor: DC.Color.YELLOW,
        font: '12px',
        pixelOffset:{x:0, y:-10}
      })
      label.setVLine({
        width: 2,
        material
      })
      layer.addOverlay(label)
    })
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
